id: ema_minimum_password_policy
label: 'EMA Minimum Password Policy'
password_reset: 45
langcode: en
policy_constraints:
  -
    id: password_length
    character_length: 8
    character_operation: minimum
  -
    id: consecutive
    max_consecutive_characters: 2
  -
    id: password_policy_history_constraint
    history_repeats: 24
  -
    id: password_username
    disallow_username: true
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: uppercase
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: numeric
  -
    id: password_policy_character_constraint
    character_count: 1
    character_type: lowercase
roles:
  authenticated: authenticated
  administrator: administrator
  editor: editor
  external_developer: external_developer
  internal_developer: internal_developer
  super_user: super_user
